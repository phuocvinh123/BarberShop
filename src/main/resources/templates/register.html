<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">-->

    <link rel="stylesheet" href="/assets/web-toast/src/webToast.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>

    <title>Login & Register</title>
</head>

<body>
<div class="wrapper">


    <nav class="nav">
        <div class="col-xl-2 col-lg-2 col-md-1">
            <div class="logo">
                <a href="/home">
                    <img src="/assets/img/logo/logo.png" alt="">
                </a>
            </div>
        </div>

        <div class="nav-button">
            <a class="nav-link" aria-current="page" th:href="@{/login}">
                <button class="btn" id="login-box-link">Login</button>
            </a>

            <a class="nav-link" aria-current="page" th:href="@{/register}">
                <button class="btn white-btn" id="signup-box-link">Register</button>
            </a>

        </div>
    </nav>
    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">
        <div class="error-area mb-3 hide"></div>

        <!------------------- login form -------------------------->

        <!------------------- register form -------------------------->
        <form class="register-container" id="register"
              method="post"
              role="form"
              th:action="@{/register}"
              th:object="${user}"
        >
            <div class="top">
                <!--                <span>Have an account? Login</span>-->
                <header>Register</header>
            </div>

            <div class="input-box">
                <input type="text"
                       class="input-field"
                       placeholder="FullName"
                       id="fullName"
                       th:field="*{fullName}"
                       name="fullName">
                <i class="bx bx-user"></i>
                <span th:errors="*{fullName}" class="text-danger" id="errorFullName"
                      th:if="${#fields.hasErrors('fullName')}"></span>
            </div>

            <div class="input-box">
                <input type="text"
                       class="input-field"
                       placeholder="PhoneNumber"
                       id="phoneNumber"
                       name="phoneNumber"
                       th:field="*{phoneNumber}">
                <i class="bx bx-phone"></i>
                <span th:errors="*{phoneNumber}" class="text-danger" id="errorPhoneNumber"
                      th:if="${#fields.hasErrors('phoneNumber')}"></span>
            </div>

            <div class="input-box">
                <input type="text"
                       class="input-field"
                       placeholder="Email"
                       id="email"
                       name="email"
                       th:field="*{email}">
                <i class="bx bx-user"></i>
                <span th:errors="*{email}" class="text-danger" id="errorEmail"
                      th:if="${#fields.hasErrors('email')}"></span>
            </div>

            <div class="input-box">
                <input type="text"
                       class="input-field"
                       placeholder="Username"
                       id="username"
                       name="username"
                       th:field="*{username}">
                <i class="bx bx-user"></i>
                <span th:errors="*{username}" class="text-danger" id="errorUsername"
                      th:if="${#fields.hasErrors('username')}"></span>
            </div>

            <div class="input-box">
                <input type="password"
                       class="input-field"
                       placeholder="Password"
                       id="password"
                       name="password"
                       th:field="*{password}">
                <i class="bx bx-lock-alt"></i>
                <span th:errors="*{password}" class="text-danger" id="errorPassword"
                      th:if="${#fields.hasErrors('password')}"></span>
            </div>

            <div class="input-box">
                <input type="password"
                       class="input-field"
                       placeholder="Confirm password"
                       id="passwordCm"
                       name="passwordCm">
                <i class="bx bx-lock-alt"></i>
                <label class="error hide" id="errorPasswordCm"></label>
            </div>

            <div class="input-box">
                <button type="submit" class="submit" id="btnRegister">Register</button>
            </div>
        </form>

    </div>
</div>


<script src="/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="/assets/jquery/jquery.validate.min.js"></script>
<script src="/assets/web-toast/src/webToast.js"></script>
<script src="/assets/js/login.js"></script>

<script th:if="${param.success}">
    webToast.Success({
        status: 'Đăng kí thành công',
        message: '',
        delay: 2000,
        align: 'bottomright'
    });
</script>

<script>

</script>

</body>

</html>
