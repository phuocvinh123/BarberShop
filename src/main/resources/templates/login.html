<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">-->
    <link rel="stylesheet" href="/assets/web-toast/src/webToast.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>

    <title>Login & Register</title>
</head>

<body>
<div class="wrapper">


    <nav class="nav">
        <div class="col-xl-2 col-lg-2 col-md-1">
            <div class="logo">
                <a href="/home">
                    <img src="/assets/img/logo/logo.png" alt="">
                </a>

            </div>
        </div>

        <div class="nav-button">

            <a class="nav-link" aria-current="page" th:href="@{/login}">
                <button class="btn white-btn" id="login-box-link">Login</button>
            </a>

            <a class="nav-link" aria-current="page" th:href="@{/register}">
                <button class="btn" id="signup-box-link">Register</button>
            </a>

        </div>
    </nav>
    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

        <!------------------- login form -------------------------->
        <form class="login-container"
              id="login"
              method="post"
              role="form"
              th:action="@{/login}">
            <div class="top">
<!--                <span>Don't have an account?Sign Up</span>-->
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" id="tbUsername" name="username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" id="tbPassword" name="password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <button type="submit" class="submit" id="btnLogin">Login</button>
            </div>
        </form>

        <!------------------- register form -------------------------->

    </div>
</div>
<script src="/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="/assets/web-toast/src/webToast.js"></script>
<script src="/assets/js/login.js"></script>

<script th:if="${param.logout}">
    webToast.Info({
        status: 'Đăng xuất thành công',
        message: '',
        delay: 2000,
        align: 'bottomright'
    });
</script>

<script th:if="${param.error}">
    webToast.Danger({
        status: 'Tài khoản hoặc mật khẩu không hợp lệ',
        message: '',
        delay: 2000,
        align: 'bottomright'
    });
</script>


</body>

</html>
